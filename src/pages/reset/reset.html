<ion-content padding style="background-image: url('assets/imgs/bg.png');background-size:cover">
<br><br>
<div class="logos">
  <img src="assets/imgs/logo.png" alt="logo" style="width:55%;margin-left:77px;margin-top:54px">
</div>
<br>
  <div class="LoginForm padding">

    <mat-form-field>
      <ion-icon matPrefix ios="ios-unlock" md="md-unlock"></ion-icon>
      <input matInput placeholder="  &#160; Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>


    <mat-form-field>
      <ion-icon matPrefix ios="ios-unlock" md="md-unlock"></ion-icon>
      <input matInput placeholder="  &#160; Confirm your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <br><br>

    <div class="padding">
      <button style="border-color: #0e5387;" id="loginButton" (click)="goBackToLogin()" ion-button block outline color="light">Log in</button>
  </div>
  </div>

</ion-content>
