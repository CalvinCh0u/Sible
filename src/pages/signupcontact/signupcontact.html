<ion-content padding style="background-color:#ebebeb;">
  <div class="logos">
    <img src="assets/imgs/logo.png" alt="logo" style="width:55%;margin-left:77px;margin-top:20px">
  </div>

  <div class="LoginForm padding">
    <mat-form-field class="example-full-width">
      <ion-icon matPrefix ios="ios-mail" md="md-mail"></ion-icon>
      <input [(ngModel)]="user.otp" matInput placeholder="&#160;Enter Your OTP">
    </mat-form-field>
    <br><br>
  <div class="padding">
      <button style="border-color: #0e5387;" id="loginButton" (click)="activateUser()" ion-button block outline color="light">Activate</button>
  </div>
  </div>

</ion-content>
