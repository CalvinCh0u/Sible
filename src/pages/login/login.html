<style media="screen">
  .center {
    position: relative; /* or absolute */
    top: 15vh;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<ion-content>
<br><br>
<div class="logos">
  <img class="center" src="assets/imgs/logo.png" alt="logo" style="width:55vw;margin-top:30px">

</div>
<br>
  <div class="LoginForm padding">

    <mat-form-field>
      <ion-icon matPrefix ios="ios-mail" md="md-mail"></ion-icon>
      <input matInput placeholder=" &#160; Enter your email" [formControl]="email" required [(ngModel)]="user.username">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <mat-form-field>
      <ion-icon matPrefix ios="ios-unlock" md="md-unlock"></ion-icon>
      <input matInput placeholder="  &#160; Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <br><br>

    <span (click)="forgotPass()" style="color:#4b4b4b;text-align:right;">Forgot password<b style="color:#318ebc;"> ?</b></span>
    <div class="padding" style="text-align:center;">
      <button style="border-color: #0e5387;margin:15px 0;" id="loginButton" (click)="pushPage()" ion-button block outline color="light">Log in</button>
    </div>
    <span (click)="signup()" style="color:#4b4b4b;text-align:center">Don't have an account ? <b style="color:#318ebc;">Signup</b></span>

  </div>

</ion-content>
