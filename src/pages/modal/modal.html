<ion-header >

  <ion-navbar color="sibleColor">
    <ion-title>Book a Ride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content><br>


  <div *ngIf="showDestiAndBegin"><br>
    	  <ion-item class="do">
          <ion-label> <ion-icon name="car"></ion-icon></ion-label>
          <ion-input (click)="openModal()" id="places" placeholder="Where to?"  clearInput type="text"></ion-input>
        </ion-item>
        <div style="height:3vh"></div>
        <ion-item class="do">
          <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
          <ion-input id="places" placeholder="Drop-Off Location"  clearInput type="text"></ion-input>
        </ion-item><br>

      	<div class="padding">
      		<button color="sibleColor" class="thisButton modal button" ion-button (click)="goToSecondState()">Continue</button>
      	</div>
  </div>










      <div *ngIf="showTimer">
        <div style="height:3vh"></div>
        <ion-item class="do padding">
          <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
          <ion-input id="places" placeholder="Select Time"  clearInput type="text"></ion-input>
        </ion-item><br>
        <div class="padding">
          <button style="border-color: #0e5387;margin:15px;width:50vw;border-radius:50px;left:20vw;" color="sibleColor" class="modal button" ion-button (click)="goToThirdState()">Continue</button>
        </div>
      </div>

      <div *ngIf="showCarrage">
        <div style="height:3vh"></div>


        <ion-item>
          <ion-range min="20" max="80" step="2" [(ngModel)]="brightness">
            <ion-icon small range-left name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
        </ion-item>


        <ion-item class="do padding">
          <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
          <ion-input id="places" placeholder="Select Laguage"  clearInput type="text"></ion-input>
        </ion-item><br>
        <div class="padding">
          <button style="border-color: #0e5387;margin:15px;width:50vw;border-radius:50px;left:20vw;" color="sibleColor" class="modal button" ion-button (click)="closeModal()">Continue</button>
        </div>
      </div>








</ion-content>
