<ion-content padding style="background-image: url('assets/imgs/bg.png');background-size:cover">
<br><br>
<div class="logos">
  <img src="assets/imgs/logo.png" alt="logo" style="width:55%;margin-left:77px;margin-top:54px">
</div>
<br>
  <div class="LoginForm padding">

    <mat-form-field class="example-full-width">
      <ion-icon matPrefix ios="ios-mail" md="md-mail"></ion-icon>
      <input type="number" matInput placeholder="&#160; Enter OTP">
    </mat-form-field>

    <br><br>

    <div class="padding">
      <button style="border-color: #0e5387;" id="loginButton" (click)="continue()" ion-button block outline color="light">Continue</button>
  </div>

  </div>

</ion-content>
<ion-footer style="text-align:center">
    <span (click)="goBackToLogin()" style="color:#4b4b4b;">Remember your password ? <b style="color:#318ebc;">Login</b></span>
</ion-footer>
