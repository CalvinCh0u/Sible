  <ion-header>
  <ion-navbar color="sibleColor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Publisher</ion-title>
    <ion-buttons *ngIf="Publisher" right>
      <button ion-button icon-only  (click)="addPiblisher()" ><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- </ion-header> -->

<style media="screen">
  .center {
    position: relative; /* or absolute */
    top: 15vh;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>


<ion-content>


<div *ngIf="!Publisher" padding>
  <img class="center" src="assets/imgs/add-pub.svg" alt="logo" style="width:60vw;">
  <br>
  <div class="padding" style="text-align:center;">
    <button style="border-color: #0e5387;margin:15px 0;border-radius:50px" id="loginButton" (click)="addPiblisher()" ion-button block outline color="light">Become a Publisher</button>
  </div>
</div>

<div *ngIf="Publisher">
  <!-- Sliding item -->
  <ion-list>
    <ion-item-divider>
      Pending Accounts
    </ion-item-divider>

    <!-- Sliding item -->
    <ion-item-sliding>
      <button ion-item>
        <ion-avatar item-start >
          <img src="assets/imgs/user_dark.svg">
        </ion-avatar>
        Calvin Chou
        <p>A short bio of calvin</p>
      </button>
      <ion-item-options>
        <button ion-button color="primary" (click)="archive()">Archive</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</div>

</ion-content>
