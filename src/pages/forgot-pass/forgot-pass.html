<ion-content padding style="background-image: url('assets/imgs/bg.png');background-size:cover">
<br><br>
<div class="logos">
  <img src="assets/imgs/logo.png" alt="logo" style="width:55%;margin-left:77px;margin-top:54px">
</div>
<br>
  <div class="LoginForm padding">

    <mat-form-field>
      <ion-icon matPrefix ios="ios-mail" md="md-mail"></ion-icon>
      <input matInput placeholder=" &#160; Enter your email" [formControl]="email" required [(ngModel)]="user.userName">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <br><br>

    <div class="padding">
      <button style="border-color: #0e5387;margin-top:15px;margin-bottom:15px" id="loginButton" (click)="ForgotPassword()" ion-button block outline color="light">Send</button>
  </div>
  <span (click)="goToLogin()" style="color:#4b4b4b;text-align:center">Remember your password ? <b style="color:#318ebc;">Login</b></span>
  </div>

</ion-content>
<ion-footer style="text-align:center">
</ion-footer>
